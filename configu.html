<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Configuración</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:720px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .card{background:#fff;padding:14px;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,.04);margin-bottom:12px}
  .row{display:flex;align-items:center;justify-content:space-between}
  .toggle{width:44px;height:24px;background:#eee;border-radius:999px;position:relative;cursor:pointer}
  .toggle .dot{position:absolute;top:3px;left:3px;width:18px;height:18px;background:#fff;border-radius:50%;transition:left .18s}
  .toggle.on{background:#D8232A}
  .toggle.on .dot{left:23px}
  .btn{background:#D8232A;color:#fff;padding:8px 12px;border:none;border-radius:8px;cursor:pointer}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Configuración</h2>

    <div class="card">
      <div class="row">
        <div><strong>Notificaciones</strong><div style="color:#666;font-size:13px">Recibir alertas de eventos</div></div>
        <div class="toggle" id="togN" onclick="this.classList.toggle('on')"><div class="dot"></div></div>
      </div>
    </div>

    <div class="card">
      <div class="row">
        <div><strong>Modo oscuro</strong><div style="color:#666;font-size:13px">Cambiar la apariencia</div></div>
        <div class="toggle" id="togDark" onclick="toggleDark(this)"><div class="dot"></div></div>
      </div>
    </div>

    <div style="margin-top:10px">
      <button class="btn" onclick="alert('Guardar cambios (demo)')">Guardar</button>
    </div>
  </div>

<script>
function toggleDark(el){
  el.classList.toggle('on');
  document.body.style.background = el.classList.contains('on') ? '#121212' : '#fafafa';
  document.body.style.color = el.classList.contains('on') ? '#f5f5f5' : '#222';
}
</script>
</body>
</html>
