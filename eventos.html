<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Eventos</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:1100px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .item{position:relative;border-radius:12px;overflow:hidden;cursor:pointer;transition:transform .28s, box-shadow .28s}
  .item img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .6s}
  .item:hover{transform:translateY(-8px);box-shadow:0 30px 60px rgba(0,0,0,.12)}
  .item:hover img{transform:scale(1.06)}
  .caption{position:absolute;left:12px;bottom:12px;color:#fff;font-weight:700;text-shadow:0 4px 18px rgba(0,0,0,.4)}
  @media(max-width:880px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Eventos próximos</h2>
    <div class="grid">
      <div class="item" onclick="alert('Ir a evento: Expo Tecnología')"><img src="CESLasVegas.jpg" width="100%" height="100%" alt=""/>
        <div class="caption">Expo Tecnología — 20 Dic</div>
      </div>
      <div class="item" onclick="alert('Ir a evento: Feria Cultural')"><img src="s-presentacion-actividades-culturales-oaxaca-gelaguetza-2-1132x670.jpg" width="100%" height="100%" alt=""/>
        <div class="caption">Feria Cultural — 15 Ene</div>
      </div>
      <div class="item" onclick="alert('Ir a evento: Concurso de Robótica')">
        <img src="https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=1200&q=60" alt="">
        <div class="caption">Concurso Robótica — 02 Feb</div>
      </div>
    </div>
  </div>
</body>
</html>
