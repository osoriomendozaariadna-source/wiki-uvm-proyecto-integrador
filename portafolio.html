<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Portafolio</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:1100px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .item{background:#fff;border-radius:12px;overflow:hidden;cursor:pointer}
  .item img{width:100%;height:200px;object-fit:cover;display:block;transition:transform .4s}
  .item:hover img{transform:scale(1.05)}
  .modal{position:fixed;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.6);opacity:0;pointer-events:none;transition:opacity .2s}
  .modal.open{opacity:1;pointer-events:auto}
  .modal .box{background:#fff;padding:18px;border-radius:12px;max-width:860px;width:92%}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Portafolio</h2>
    <div class="grid">
      <div class="item" onclick="openModal(0)"><img src="Mobile-App-Development.jpeg?auto=format&fit=crop&w=1200&q=60" alt=""><div style="padding:8px">Proyecto: App móvil</div></div>
      <div class="item" onclick="openModal(1)"><img src="sitio-web-definicion-by-bpoandina.jpeg?auto=format&fit=crop&w=1200&q=60" alt=""><div style="padding:8px">Proyecto: Sitio web</div></div>
      <div class="item" onclick="openModal(2)"><img src="infografia.jpg?auto=format&fit=crop&w=1200&q=60" alt=""><div style="padding:8px">Proyecto: Infografía</div></div>
    </div>
  </div>

  <div id="modal" class="modal" onclick="closeModal()">
    <div class="box" onclick="event.stopPropagation()">
      <h3 id="mTitle"></h3>
      <img id="mImg" style="width:100%;max-height:500px;object-fit:cover;border-radius:8px" alt="">
      <p id="mDesc" style="color:#666"></p>
      <div style="text-align:right"><button onclick="closeModal()" style="background:#D8232A;color:#fff;padding:8px 12px;border:none;border-radius:8px;cursor:pointer">Cerrar</button></div>
    </div>
  </div>

<script>
const items = [
  {title:'App móvil', img:'https://images.unsplash.com/photo-1523475496153-3d6cc76afc4b?auto=format&fit=crop&w=1200&q=60', desc:'Prototipo de app móvil con enfoque UX.'},
  {title:'Sitio web', img:'https://images.unsplash.com/photo-1509223197845-458d87318791?auto=format&fit=crop&w=1200&q=60', desc:'Landing page promocional.'},
  {title:'Infografía', img:'https://images.unsplash.com/photo-1487058792275-0ad4aaf24ca7?auto=format&fit=crop&w=1200&q=60', desc:'Material para curso.'},
];
function openModal(i){ document.getElementById('mTitle').textContent = items[i].title; document.getElementById('mImg').src = items[i].img; document.getElementById('mDesc').textContent = items[i].desc; document.getElementById('modal').classList.add('open'); }
function closeModal(){ document.getElementById('modal').classList.remove('open'); }
</script>
</body>
</html>
