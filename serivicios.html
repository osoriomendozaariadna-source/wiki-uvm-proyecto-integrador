<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Servicios</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:980px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
  .srv{background:#fff;padding:14px;border-radius:12px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.05);transition:transform .18s}
  .srv img{width:64px;height:64px;margin-bottom:8px;transition:transform .4s}
  .srv:hover{transform:translateY(-8px)}
  .srv:hover img{transform:rotate(-10deg) scale(1.05)}
  @media(max-width:880px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Servicios</h2>
    <div class="grid">
      <div class="srv"><img src="https://cdn-icons-png.flaticon.com/512/126/126486.png"><div style="font-weight:700">Soporte TI</div><div style="color:#666">Tickets y ayuda técnica</div></div>
      <div class="srv"><img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png"><div style="font-weight:700">Consejería</div><div style="color:#666">Apoyo emocional y académico</div></div>
      <div class="srv"><img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png"><div style="font-weight:700">Portafolio</div><div style="color:#666">Publica tus proyectos</div></div>
    </div>
  </div>
</body>
</html>
