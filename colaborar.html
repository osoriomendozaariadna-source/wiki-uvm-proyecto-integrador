<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UniWiki | Colaborar</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Lato, sans-serif;
            background: #fff;
            color: #1E1E1E;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 25px;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 140px;
            height: 120px;
            background: #000000;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #1E1E1E;
            font-weight: 600;
        }

        nav a:hover {
            color: #FF4DA3;
        }

        .contenedor {
            margin-top: 90px;
            max-width: 700px;
            padding: 30px;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-family: Montserrat, sans-serif;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-family: Lato, sans-serif;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 18px;
            background: #FF4DA3;
            color: #fff;
            border: none;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <div class="logo"><img src="LG.png" width="100%" height="100%" alt=""/></div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="temas.html">Temas</a>
        <a href="interactivos.html">Interactivos</a>
        <a href="colaborar.html">Colaborar</a>
    </nav>
</header>

<div class="contenedor">
    <h1>Colaborar</h1>
    <p>
        UniWiki es un espacio colaborativo. Comparte ideas, sugerencias o nuevos contenidos.
    </p>

    <form>
        <input type="text" placeholder="Nombre">
        <input type="email" placeholder="Correo electrónico">
        <textarea rows="5" placeholder="Tu aportación"></textarea>
        <button type="submit">Enviar</button>
    </form>
</div>

</body>
</html>
