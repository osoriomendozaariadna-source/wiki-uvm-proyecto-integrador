<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Foro</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:900px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .post{background:#fff;padding:12px;border-radius:12px;box-shadow:0 20px 40px rgba(0,0,0,.04);margin-bottom:12px}
  .meta{display:flex;gap:12px;align-items:center}
  .meta img{width:40px;height:40px;border-radius:8px}
  .actions{margin-top:8px;display:flex;gap:8px}
  .like{background:#eee;padding:6px 10px;border-radius:8px;border:none;cursor:pointer}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Foro</h2>

    <div style="margin-bottom:12px">
      <textarea id="newPost" rows="3" style="width:100%;padding:10px;border-radius:8px;border:1px solid #e6e6e6" placeholder="Escribe una pregunta o comentario..."></textarea>
      <button onclick="addPost()" style="margin-top:8px;padding:8px 12px;border-radius:8px;background:#D8232A;color:#fff;border:none;cursor:pointer">Publicar</button>
    </div>

    <div id="feed">
      <div class="post">
        <div class="meta"><img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?auto=format&fit=crop&w=400&q=60"><div><strong>María</strong><div style="color:#666;font-size:13px">Hace 3 horas</div></div></div>
        <p style="margin-top:8px">¿Alguien tiene apuntes de la clase de estadísticas?</p>
        <div class="actions"><button class="like" onclick="like(this)">❤ 3</button></div>
      </div>
    </div>
  </div>

<script>
function addPost(){
  const t = document.getElementById('newPost').value.trim(); if(!t) return alert('Escribe algo');
  const post = document.createElement('div'); post.className='post';
  post.innerHTML = `<div class="meta"><img src="https://images.unsplash.com/photo-1545996124-35b8d9f7a6c6?auto=format&fit=crop&w=400&q=60"><div><strong>Tú</strong><div style="color:#666;font-size:13px">Hace ahora</div></div></div><p style="margin-top:8px">${t}</p><div class="actions"><button class="like" onclick="like(this)">❤ 0</button></div>`;
  document.getElementById('feed').prepend(post);
  document.getElementById('newPost').value='';
}
function like(btn){
  const txt = btn.innerText.trim(); const n = parseInt(txt.split(' ')[1]||txt.replace(/[^\d]/g,'')) || 0;
  btn.innerText = `❤ ${n+1}`;
}
</script>
</body>
</html>
