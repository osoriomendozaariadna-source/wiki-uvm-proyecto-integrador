<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Portal UVM</title>
</head>
<style>
	body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #f4f4f4;
}

.topbar {
    background: white;
    padding: 15px 30px;
    border-bottom: 2px solid #ccc;

    display: flex;
    flex-direction: column;   
    align-items: flex-end;       
    text-align: center;
}
	
.logo-uvm img {
    height: 45px;     
    width: auto;
    display: block;
}

.menu-superior button {
    background: #d9534f;
    color: white;
    padding: 10px 18px;
    border: none;
    margin: 0 5px;
    border-radius: 20px;
    font-size: 14px;
    cursor: pointer;
}

.menu-superior button:hover {
    background:#b51e27;
}

.contenedor-principal {
    background: #d8252e;
    color: white;
    padding: 30px;
    border-radius: 15px;
    width: 85%;
    margin: 30px auto;
}

.titulo-menu {
    font-size: 40px;
    font-weight: 600;
    display: flex;
    align-items: center;
}
.barra-menu {
    background: white;         
    padding: 12px 25px;
    border-radius: 50px;
    display: inline-flex;
    gap: 12px;
    margin-top: 15px;
    border: 2px solid #d8252e; 
}

.barra-menu button {
    background: #d8252e;   
    color: white;
    border: none;
    padding: 9px 18px;
    border-radius: 20px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
	min-width: 120px; 
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
}
}


.barra-menu button:hover {
    background: #b51e27;
}
	
.texto-info {
     width: 75%;
    font-size: 16px;
    line-height: 1.4;
    padding: 15px 0;            
    border-top: 2px solid white;
    border-bottom: 2px solid white;
    margin-bottom: 20px;        
}


.tarjetas {
    display: flex;
    justify-content: flex-end; 
    gap: 20px;
    margin-top: -90px;
}

.card {
     background: white;
    color: black;
    width: 230px;       
    padding: 0;
    border-radius: 20px;
    text-align: center;
    position: relative;
}

.imagen-card {
    height: 340px;
    border-radius: 15px;
    object-fit: cover;
    margin-bottom: 40px;
    margin-top: 40px; /* BAJA LA IMAGEN */
    max-width: 260px;
}

.btn-card {
       background: #d8252e; 
    color: white;        
    border: none;
    padding: 10px 18px;    
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;

    position: absolute;
    bottom: 25px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;        
}

.btn-card:hover {
    background: #b51e27;
}


.opinion {
    margin-top: 20px;
}

.opinion input {
    width: 90%;
    padding: 20px;
    border-radius: 10px;
    border: none;
	 margin-top: -10px;        /
    margin-bottom: 20px; 
}


.buscador {
     width: 85%;
    margin: 40px auto;         
    background: white;
    padding: 15px;
    border-radius: 30px;
    display: flex;
    align-items: center;

    border: 2px solid #d8252e; 
}

.buscador input {
    flex: 1;
    border: none;
    font-size: 16px;
    padding-left: 10px;
}

.buscador input:focus {
    outline: none;
}

.icono-lupa {
    width: 30px;    
    height: 30px;
    margin-right: 10px;
}

	.icono-btn {
    width: 18px;
    height: 18px;
    margin-right: 6px;
    vertical-align: middle;
    display: flex;
    align-items: center;
    gap: 6px;
}
.icono-casa {
    width: 30px;
    height: 30px;
    margin-right: 8px;
}	
	.contenedor-flex {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 30px;
}

.columna-izquierda {
    width: 45%;
}

.columna-derecha {
    width: 45%;
    display: flex;
    justify-content: flex-end;
}
	</style>
	
<body>
  <header class="topbar">
        <div class="logo-uvm">
    <img src="logo.png" alt="Logo UVM">
</div>
         <nav class="barra-menu">
        <button>
    <img src="imgusuario.png" class="icono-btn" alt="">
    Mi perfil
</button>
        <button>Calendario</button>
        <button>Materias</button>
        <button>Servicios</button>
        <button>Portafolio</button>
        <button>Avance académico</button>
        <button>Recursos</button>
        <button>Pagos</button>
    </nav>
</header>
	 <section class="contenedor-principal">

        <h3 class="titulo-menu"><img src="casa.png" class="icono-casa" alt="Casa"> Menú</h3>

     <div class="contenedor-flex">
    
    <div class="columna-izquierda">
        <div class="texto-info">
            <p>
                La presente web tiene como propósito proporcionar a los estudiantes de bachillerato la primera aproximación 
                a su departamento de orientación vocacional. Dentro de este sitio podrás encontrar información de talleres...
            </p>
       <div class="opinion">
            <h4>Compártenos tu opinión</h4>
            <input type="text" placeholder="Escribe aquí...">
        </div>
    </div>
		 </div>
    <div class="columna-derecha">
        <div class="tarjetas"> 
            <div class="card"> <img src="taller.png" class="imagen-card" alt="">
                
                <button class="btn-card">Talleres</button>
            </div>

            <div class="card"> <img src="mapa.png" class="imagen-card" alt="">
                
                <button class="btn-card">Mapa</button>
            </div>

            <div class="card"><img src="biblioteca.png" class="imagen-card" alt="">
              
                <button class="btn-card">Biblioteca</button>
				
            </div>
        </div>
    </div>


		 </div>  
</section>
	
<div class="buscador">
        <input type="text" placeholder="BUSCAR">
       <img src="lupa.png" class="icono-lupa" alt="Buscar">
    </div>

   
</body>
</html>
