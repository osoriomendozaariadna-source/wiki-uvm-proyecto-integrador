<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Ayuda</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:900px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .faq{background:#fff;padding:12px;border-radius:12px;margin-bottom:8px;box-shadow:0 20px 40px rgba(0,0,0,.04)}
  .q{display:flex;justify-content:space-between;cursor:pointer}
  .a{max-height:0;overflow:hidden;transition:max-height .28s ease;padding-top:0}
  .a.open{max-height:300px;padding-top:8px}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Ayuda</h2>

    <div class="faq">
      <div class="q" onclick="toggle(this)"><strong>¿Cómo cambio mi foto de perfil?</strong><span>+</span></div>
      <div class="a">Ve a Mi perfil → Editar perfil → Subir nueva foto.</div>
    </div>

    <div class="faq">
      <div class="q" onclick="toggle(this)"><strong>¿Cómo solicito una tutoría?</strong><span>+</span></div>
      <div class="a">En Tutorías, selecciona al tutor y haz clic en "Solicitar".</div>
    </div>

    <div class="faq">
      <div class="q" onclick="toggle(this)"><strong>Contacto y soporte</strong><span>+</span></div>
      <div class="a">Usa la página Contacto para enviar un mensaje al área de soporte.</div>
    </div>
  </div>

<script>
function toggle(el){
  const a = el.nextElementSibling;
  a.classList.toggle('open');
  el.querySelector('span').textContent = a.classList.contains('open') ? '−' : '+';
}
</script>
</body>
</html>
