<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pagos</title>

<style>
body {
    font-family: Arial;
    padding: 40px;
    background: #f5f5f5;
}

h1 {
    color: #D8232A;
    animation: fadeIn 1s ease-in-out;
}

img {
    width: 300px;
    display: block;
    margin: 20px auto;
    animation: float 2.5s infinite ease-in-out;
}

.card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 70%;
    margin: auto;
    box-shadow: 0px 0px 10px #ccc;
    animation: fadeInUp 1s ease-in-out;
}

.back {
    font-size: 20px;
    text-decoration: none;
    background: #D8232A;
    color: white;
    padding: 10px 20px;
    border-radius: 15px;
}

@keyframes fadeIn {
    from { opacity:0; }
    to { opacity:1; }
}

@keyframes fadeInUp {
    from { transform: translateY(40px); opacity:0; }
    to { transform: translateY(0); opacity:1; }
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<a class="back" href="pagina.html">← Volver</a>

<h1>Pagos</h1>

<img src="https://cdn-icons-png.flaticon.com/512/891/891462.png">

<div class="card">
    <h2>Gestión de Pagos</h2>
    <p>Aquí podrás consultar, descargar y realizar tus pagos pendientes:</p>

    <ul>
        <li>Inscripción</li>
        <li>Colegiatura mensual</li>
        <li>Recargos</li>
        <li>Historial de facturación</li>
        <li>Formas de pago disponibles</li>
    </ul>
</div>

</body>
</html>
