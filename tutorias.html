<!DOCTYPE html>
<html lang="es">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tutorías</title>
<style>
  body{font-family:Inter,Arial,sans-serif;margin:0;padding:18px;background:#fafafa}
  .wrap{max-width:980px;margin:12px auto}
  a.back{display:inline-block;margin-bottom:12px;color:#555;text-decoration:none}
  .list{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
  .tutor{display:flex;gap:12px;align-items:center;background:#fff;padding:12px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.04);animation:appear .5s ease both}
  .tutor img{width:64px;height:64px;border-radius:12px;object-fit:cover}
  .tutor button{margin-left:auto;background:#D8232A;color:#fff;border:none;padding:8px 10px;border-radius:8px;cursor:pointer}
  @keyframes appear{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
  @media(max-width:800px){.list{grid-template-columns:1fr}}
</style>
</head>
<body>
  <div class="wrap">
    <a class="back" href="pagina.html">← Volver</a>
    <h2>Tutorías disponibles</h2>

    <div class="list">
      <div class="tutor">
        <img src="https://images.unsplash.com/photo-1547425260-76bcadfb4f2c?auto=format&fit=crop&w=400&q=60" alt="">
        <div>
          <strong>Ing. Ana López</strong>
          <div style="color:#666">Programación Web • Horario: Lun 10:00-12:00</div>
        </div>
        <button onclick="alert('Solicitar tutoría con Ana (demo)')">Solicitar</button>
      </div>

      <div class="tutor"><img src="1627668700614.jpeg" width="400" height="400" alt=""/>
        <div>
          <strong>Mtro. Luis García</strong>
          <div style="color:#666">Matemáticas • Horario: Mar 14:00-16:00</div>
        </div>
        <button onclick="alert('Solicitar tutoría con Luis (demo)')">Solicitar</button>
      </div>
    </div>
  </div>
</body>
</html>
